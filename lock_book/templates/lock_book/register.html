{% extends "lock_book/layout.html" %}
{% load static %}

{% block title %}
  Lock Book - Create Account
{% endblock %}

{% block content %}


<div class="form-container">

	    <!-- <h4 class="card-title mt-3 text-center">Create Account</h4> -->
		<!-- <p class="text-center">Get started with your free account</p> -->

		<form class="form-register" action="{% url 'register' %}" method="post" autocomplete="off">
			{% csrf_token %}
			<div class="text-center mb-4"><img class="mb-4" src="{% static 'lock_book/images/lock_red.jpg' %}" alt="" width="72" height="72">
		        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
		        <p>Get started with your free account</p>
		    </div>

		    {% if message %}

			    <div class="text-center mb-4"><div class="alert alert-success" role="alert">{{ message }}</div></div>

		    {% endif %}

			<div class="form-group input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
				</div>
		        <input name="fname" class="form-control" placeholder="First name" type="text" required>
		    </div> <!-- form-group// -->

		    <div class="form-group input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
				</div>
		        <input name="lname" class="form-control" placeholder="Last name" type="text" required>
		    </div> <!-- form-group// -->

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
				</div>
		        <input name="email" class="form-control" placeholder="Email address" type="email" required>
		    </div> <!-- form-group// -->

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
		        <input class="form-control" name="password" placeholder="Create password" type="password" autocomplete="new-password" required>
		    </div> <!-- form-group// -->

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
		        <input class="form-control" name="confirmation" placeholder="Confirm password" type="password" autocomplete="new-password" required>
		    </div> <!-- form-group// -->     

		    <div class="form-group">
		        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
		    </div> <!-- form-group// -->      

		    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In</a> </p>
		</form>

</div> <!-- card.// -->

{% endblock %}
